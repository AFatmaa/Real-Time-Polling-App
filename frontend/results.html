<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Results - Polling App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container results-page">
            <header>
                <h1>Live Results</h1>
            </header>

            <main>
                <!-- Question -->
                <div class="poll-question">
                    <h2 id="question">Loading...</h2>
                </div>

                <!-- Results -->
                <div id="results-container" class="results">
                    <!-- Filled by JavaScript -->
                </div>

                <!-- Total vote count -->
                <div class="total-votes">
                    Total votes: <strong id="total-votes">0</strong>
                </div>
                <!-- Message div (optional, for displaying errors if needed) -->
                <div id="message" class="message"></div>
            </main>

            <footer>
                <a href="index.html" class="link">‚Üê Back to Voting</a>
            </footer>
        </div>

        <!-- Load the results script as a module -->
        <script type="module" src="js/results.js"></script>
    </body>
</html>
