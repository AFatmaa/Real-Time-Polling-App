<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin - Polling App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container admin-page">
            <header>
                <h1>Admin Panel</h1>
                <p class="subtitle">Manage your polls</p>
            </header>

            <main>
                <!-- Current Poll -->
                <section class="admin-section">
                    <h3>Current Poll</h3>
                    <div class="current-poll">
                        <p>
                            <strong>Question:</strong>
                            <span id="current-question">Loading...</span>
                        </p>
                        <p><strong>Options:</strong></p>
                        <ul id="current-options"></ul>
                    </div>
                    <!-- The onclick event calls a global function defined in admin.js -->
                    <button onclick="resetVotes()" class="btn btn-warning">
                        Reset Votes
                    </button>
                </section>

                <!-- Create New Poll -->
                <section class="admin-section">
                    <h3>Create New Poll</h3>
                    <!-- The onsubmit event calls a global function defined in admin.js -->
                    <form id="poll-form" onsubmit="createPoll(event)">
                        <div class="form-group">
                            <label for="question">Question:</label>
                            <input
                                type="text"
                                id="question"
                                placeholder="What is your favorite color?"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label>Options (one per line):</label>
                            <textarea
                                id="options"
                                rows="6"
                                placeholder="Red&#10;Blue&#10;Green&#10;Yellow"
                                required
                            ></textarea>
                            <small
                                >Enter each option on a new line (minimum 2
                                options)</small
                            >
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Create Poll
                        </button>
                    </form>
                </section>

                <!-- Messages -->
                <div id="message" class="message"></div>
            </main>

            <footer>
                <a href="index.html" class="link">← Back to Voting</a>
                <a href="results.html" class="link">View Results →</a>
            </footer>
        </div>

        <!-- Load the admin script as a module -->
        <script type="module" src="js/admin.js"></script>
    </body>
</html>
